<div class="container mt-4">
  <h1 class="text-center mb-4"></h1>
  <nav class="nav nav-pills justify-content-center mb-4">
    <a class="nav-link active" id="products-tab" data-bs-toggle="tab" href="#products">Productos</a>
    <a class="nav-link" id="users-tab" data-bs-toggle="tab" href="#users">Usuarios</a>
  </nav>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="products">
      <h2>Lista de Productos</h2>
      <input type="text" class="form-control mb-3" placeholder="Buscar producto" [(ngModel)]="searchTerm" />
      <table class="table table-striped table-hover table-responsive-md">
        <thead class="table-dark">
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Categor√≠a</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts()">
            <td><img [src]="product.image" alt="{{ product.title }}" class="img-thumbnail" style="width: 100px;"></td>
            <td>{{ product.title }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.category }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="users">
      <app-user-list></app-user-list>
    </div>
  </div>
</div>
