<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="firstName">Nombre</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="user.name.firstname" name="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Apellido</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="user.name.lastname" name="lastName">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone">
            </div>
            <div class="form-group">
              <label for="address">Dirección</label>
              <input type="text" class="form-control" id="address" [(ngModel)]="user.address.street" name="address">
            </div>
            <div class="form-group">
              <label for="city">Ciudad</label>
              <input type="text" class="form-control" id="city" [(ngModel)]="user.address.city" name="city">
            </div>
            <div class="form-group">
              <label for="zipcode">Código Postal</label>
              <input type="text" class="form-control" id="zipcode" [(ngModel)]="user.address.zipcode" name="zipcode">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
